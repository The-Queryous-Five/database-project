<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olist Analytics Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Olist Analytics Demo</header>

    <nav>
        <a href="#customers-section">Customers</a>
        <a href="#orders-section">Orders</a>
        <a href="#products-section">Products</a>
        <a href="#payments-section">Payments</a>
        <a href="#reviews-section">Reviews</a>
    </nav>

    <section id="customers-section">
        <h2>Customers</h2>
        
    <div class="form-group">
        <label>State:</label>
        <input id="customers-state" placeholder="State (e.g., SP)">
    </div>

    <div class="form-group">
        <label>Limit (top cities):</label>
        <input id="customers-limit" type="number" value="5" min="1" max="50">
    </div>

    <button onclick="loadCustomersByState()">Get customers by state</button>
    <button onclick="loadTopCities()">Get top cities</button>

    <h3>Results:</h3>
    <div id="customers-results" class="results"></div>
    </section>

    <section id="orders-section" style="margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px;">
        <h3>Orders Management </h3>
        <div class="input-group">
            <label>Customer ID:</label>
            <input type="text" id="orders-customer-id" placeholder="Müşteri ID girin">
            
            <label>Limit:</label>
            <input type="number" id="orders-limit" value="5" min="1" max="50">
            
            <button onclick="loadOrdersByCustomer()">Siparişleri Getir</button>
        </div>

        <div id="orders-results" style="margin-top: 20px;"></div>
    </section>

<section id="products-section" class="module-card">
  <div class="module-header">
    <h2>Products</h2>
    <p class="module-subtitle">
      Filter products by category or preview our top-selling categories.
    </p>
  </div>

  <div class="module-grid">
    <div class="module-form">
      <label class="field">
        <span>Category ID</span>
        <input id="products-category-id" type="number" placeholder="e.g. 21">
      </label>

      <label class="field">
        <span>Limit</span>
        <input id="products-limit" type="number" value="10" min="1" max="100">
      </label>

      <div class="buttons-row">
        <button id="btn-products-by-category" class="btn primary">
          Get products by category
        </button>
        <button id="btn-top-categories" class="btn secondary">
          Show top categories
        </button>
      </div>

      <p class="hint">
        Tip: For demo, try <strong>category 21</strong> with limit <strong>10</strong>.
      </p>

      <div id="products-msg" class="msg"></div>
    </div>

    <div class="module-results">
      <h3>Results</h3>
      <div id="products-results" class="results"></div>
    </div>
  </div>
</section>


    <section id="payments-section">
        <h2>Payments</h2>
        <div class="form-group">
            <label for="payment-type-input">Payment Type:</label>
            <input id="payment-type-input" type="text" placeholder="payment_type (e.g. credit_card)" value="credit_card">
            <button id="payments-by-type-btn">Get payments by type</button>
        </div>
        <div id="payments-error" class="error"></div>
        <div id="payments-results"></div>
    </section>

    <section id="reviews-section">
        <h2>Reviews</h2>
        
        <div class="form-group">
            <label for="reviews-min-score">Min Score (1-5):</label>
            <input id="reviews-min-score" type="number" value="1" min="1" max="5">
        </div>
        
        <div class="form-group">
            <label for="reviews-max-score">Max Score (1-5):</label>
            <input id="reviews-max-score" type="number" value="5" min="1" max="5">
        </div>
        
        <button onclick="loadReviewStats()">Get review stats</button>
        
        <h3>Results:</h3>
        <div id="reviews-error" class="error"></div>
        <div id="reviews-results" class="results"></div>
    </section>

    <script src="js/customers.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/products.js"></script>
    <script src="js/payments.js"></script>
    <script src="js/reviews.js"></script>
</body>
</html>
